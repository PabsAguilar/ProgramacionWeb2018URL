<div class=”container”>
  <div class="template">
    <div class="reglist">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Country</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sku of skus; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ sku.firstName }}</td>
            <td>{{ sku.lastName }}</td>
            <td>{{ sku.dob.day + '/' + sku.dob.month + '/' + sku.dob.year}}</td>
            <td>{{ sku.email }}</td>
            <td>{{ sku.country }}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="onEdit(content,i)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="open(content)">New</button>
      </div>
    </div>
    <br>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="form-group">
        <label for="lastname-input">First Name</label>
        <div class="input-group">
          <input class="form-control" type="text" [(ngModel)]="regModel.firstName" name="firstName">
        </div>

        <label for="lastname-input">Last Name</label>
        <div class="input-group">
          <input class="form-control" type="text" [(ngModel)]="regModel.lastName" name="lastName">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
